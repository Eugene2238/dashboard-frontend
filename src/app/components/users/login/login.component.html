<section class="py-0" id="page-signin">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 px-0">
        <div class="sticky-top vh-lg-100 py-9">
          <div class="bg-holder" style="background-image:url(assets/img/signin.jpg);"></div>
          <!--/.bg-holder-->
        </div>
      </div>
      <div class="col-lg-6 bg-white py-6">
        <div class="row h-100 align-items-center justify-content-center">
          <div class="col-sm-8 col-md-6 col-lg-10 col-xl-8">
            <div *ngIf="notifyMessage" class="alert alert-success">
              <div>{{ notifyMessage }}</div>
            </div>

            <h3 class="display-4 fs-2">Perfect for Startups, <br />freelancers &amp; companies.</h3>
            <h6 class="text-danger mt-3">Specially crafted for the people who care about their sites.</h6>
            <form class="mt-5" (ngSubmit)="login(loginForm)" #loginForm="ngForm">
              <div class="form-group">
                <input
                  [(ngModel)]="loginData.email"
                  #email="ngModel"
                  [ngClass]="{
                    'is-invalid': email.invalid && (email.dirty || email.touched) && (email.errors.pattern || email.errors.required)
                  }"
                  required
                  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                  class="form-control border-300 bg-light"
                  type="email"
                  name="email"
                  autocomplete="email"
                  placeholder="Email"
                />
                <div class="invalid-feedback">Invalid Email.</div>
              </div>
              <div class="form-group">
                <input
                  [(ngModel)]="loginData.password"
                  #password="ngModel"
                  [ngClass]="{
                    'is-invalid': password.invalid && (password.dirty || password.touched) && password.errors.required
                  }"
                  required
                  class="form-control border-300 bg-light"
                  type="password"
                  name="password"
                  autocomplete="new-password"
                  placeholder="Password"
                />
                <div class="invalid-feedback">Password is required.</div>
              </div>
              <div class="form-group">
                <button [disabled]="!loginForm.form.valid" class="btn btn-dark btn-block mt-3" type="submit" name="submit">sign in</button>
              </div>
<!--              <div class="w-100 position-relative text-center mt-4">-->
<!--                <hr class="text-300" />-->
<!--                <div class="position-absolute absolute-centered t-0 px-3 bg-white text-sans-serif fs&#45;&#45;1 text-500">-->
<!--                  or sign-in with-->
<!--                </div>-->
<!--              </div>-->
<!--              <div class="form-group mb-0">-->
<!--                <div class="row no-gutters">-->
<!--                  <div class="col-6 pr-1">-->
<!--                    <a class="btn btn-outline-danger btn-sm btn-block mt-2" href="#"-->
<!--                      ><span class="fab fa-google-plus-g mr-2" data-fa-transform="grow-8"></span> google</a-->
<!--                    >-->
<!--                  </div>-->
<!--                  <div class="col-6 pl-1">-->
<!--                    <a class="btn btn-outline-primary btn-sm btn-block mt-2" href="#"-->
<!--                      ><span class="fab fa-facebook mr-2" data-fa-transform="grow-8"></span> facebook</a-->
<!--                    >-->
<!--                  </div>-->
<!--                </div>-->
<!--              </div>-->
            </form>

            <div *ngIf="errors.length > 0" class="alert alert-danger">
              <div *ngFor="let error of errors">{{ error.detail }}</div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end of .container-->
</section>
