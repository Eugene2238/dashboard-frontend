<div
  class="card flex-fill text-white"
  [ngClass]="{
    'bg-primary': widget.result.status === 0,
    'bg-success': widget.result.status === 1,
    'bg-warning': widget.result.status === 2,
    'bg-danger': widget.result.status === 3
  }"
>
  <div class="card-header">
    <a class="text-white" target="_blank" routerLink="/dashboard/{{ dashboard._id }}/widget/{{ widget._id }}">
      <h5 class="card-title text-white mb-0 text-truncate">{{ widget.template.name }}</h5>
    </a>
  </div>
  <div class="card-body py-3">
    <div class="row no-gutters">
      <div class="col-4 align-self-center text-left">
        <div
          class="icon"
          [ngClass]="{
            'icon-primary': widget.result.status === 0,
            'icon-success': widget.result.status === 1,
            'icon-warning': widget.result.status === 2,
            'icon-danger': widget.result.status === 3
          }"
        >
          <i class="fab fa-expeditedssl align-middle"></i>
        </div>
      </div>
      <div class="col-8 align-self-center text-right">
        <p class="text-white no-gutters mb-1">{{ widget.result.date.toString() | timeAgo }}</p>
        <h2 class="text-white text-truncate">{{ widget.result.expirationDate | date }}</h2>
      </div>
    </div>
  </div>
</div>
